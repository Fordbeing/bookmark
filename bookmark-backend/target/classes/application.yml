# =====================================================
# 开发环境配置 (Development)
# 生产环境请使用 application-prod.yml
# 启动命令: mvn spring-boot:run (默认开发环境)
# =====================================================

spring:
  application:
    name: bookmark-backend
  
  # 数据源配置 - 开发环境
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookmark_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
  
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
      
  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      # 逻辑删除改为在实体上使用 @TableLogic 注解，不使用全局配置
      # 这样 User.status 可以正常i更新，Bookmark.status 保持软删除功能

# JWT配置
jwt:
  secret: bookmark-system-secret-key-2024-change-this-in-production-environment-must-be-at-least-256-bits
  expiration: 604800000  # 7天 (毫秒)

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志配置
logging:
  level:
    com.bookmark: debug
    org.springframework.security: debug

# 书签系统配置
bookmark:
  log:
    archive-enabled: true
    archive-path: ./logs/archive
    archive-days: 3       # 归档超过3天的日志
    cleanup-days: 30      # 清理超过30天的归档文件
